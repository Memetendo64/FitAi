{% extends 'layout.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
<div class="login-container" style="background-color: #2c2c2c;">
  <div class="card">
    <div class="card-header" style="background-color: #423e3e;">Login</div>
    <div class="card-body">
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <p>Don't have an account? Sign up <a href="register">here</a></p>
        </div>
        <button type="submit" style="background-color: #023020;">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
